name: Build

on:
  push:
    branches: [ master ]

jobs:
  testaction:
    runs-on: ubuntu-latest
    name: Tests the action
    steps:
      - name: ⏳ Checkout
        uses: actions/checkout@v2
      - name: 💿 Setup NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: 🚀 Build
        run: |
          npm ci
          npm run build
      - name: 🌎 Publish
        uses: ./
        id: release-action
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          asset-name: 'index.js'
          file: 'dist/index.js'
